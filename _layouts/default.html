<!doctype html>
<html>
<head>
{% include head.html %}
<style type="text/css">
	.has-custom-image {
		background-image: url('{{ site.baseurl }}/{% if page.image %}{{ page.image }}{% else %}{{ site.header-image }}{% endif %}');
	}
</style>
</head>
<body>
{% include header.html %}

	<main class="container">

		<section class="post-content center">
			<article>
				<h1 class="post-title">{{ page.title }}</h1>
				<div class="post-meta">
					<time>{{ site.time | date_to_string }}</time>
				</div>

				{{ content }}

			</article>
		</section>

	</main>

{% include footer.html %}

{% include scripts.html %}
</body>
</html>
