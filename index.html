---
layout: home
title: Hello World!
---
	<div class="post-area">
		<ul class="flex-items">
			{% for post in paginator.posts %}
			<li class="flex-item">
				<div class="post-card">
					{% if post.image %}
					<a class="post-image" href="{{ post.url }}" style="background-image: url('{{ site.baseurl }}/{% if page.image %}{{ page.image }}{% endif %}');"></a>
					{% endif %}

					<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

					<div class="post-date"><time>{{ post.date | date_to_string }}</time></div>

					<div class="post-excerpt">
						{{ post.content | truncatewords: 40 }}
					</div>

					<div class="post-info">
							{% for tag in post.tags %}
							<a class="tag {{ tag }}" href="{{ root_url }}/{{ site.tag_dir }}#{{ tag }}" title="{{ tag }}"></a>
							{% endfor %}
							<a class="read-more" href="{{ post.url }}">Read More Â»</a>
					</div>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
